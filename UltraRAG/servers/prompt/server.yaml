path: servers/prompt/src/prompt.py
parameter: servers/prompt/parameter.yaml
tools: {}
prompts:
  qa_boxed:
    input:
      q_ls: q_ls
      template: $template
    output:
    - prompt_ls
  qa_boxed_multiple_choice:
    input:
      q_ls: q_ls
      choices_ls: choices_ls
      template: $template
    output:
    - prompt_ls
  qa_rag_boxed:
    input:
      q_ls: q_ls
      ret_psg: ret_psg
      template: $template
    output:
    - prompt_ls
  qa_rag_boxed_multiple_choice:
